<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

<body>
<div class="root" id="root">
    <div id="splash">

        <canvas class="animation-frame"></canvas>

        <div class="nav nav-splash">
            <a href=""><p>home</p></a>
            <a href=""><p>info</p></a>
            <a href=""><p>contact</p></a>
        </div>

        <a href="#info">
            <div class="container">
                <div class="deeper">
                    <p class="btn">more info </p><i class="fas fa-chevron-right" id="arrow"></i>

            </div>
        </a>

        <div class="title">

    </div>

        <div></div>
        <div></div>

        <form action="" onsubmit="return false">
            <input type="text" placeholder="Enter your first first" id="fname">
            <input type="text" placeholder="Enter your last name" id="lname">

            <textarea id="question" rows="6"></textarea>

            <button onclick="sendContact()">Send</button>
        </form>
    </div>
</div>
